<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Deal - النسخة الكاملة</title>
    <style>
        :root {
            --primary-green: #1b5e20;
            --gold: #d4af37;
            --card-bg: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #2e7d32, #1b5e20);
            color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* واجهة اللعب */
        #game-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .area {
            flex: 1;
            border: 2px solid rgba(255,255,255,0.1);
            margin: 5px;
            border-radius: 15px;
            padding: 10px;
            position: relative;
            background: rgba(0,0,0,0.1);
        }

        .area-label {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 0.8rem;
            color: var(--gold);
        }

        /* الكروت */
        .card-slot {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }

        .card {
            width: 70px;
            height: 100px;
            background: white;
            border-radius: 6px;
            color: #333;
            display: flex;
            flex-direction: column;
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            user-select: none;
            transition: transform 0.2s;
        }

        .card:hover { transform: scale(1.1) translateY(-5px); z-index: 10; }

        .card.property-red { border-top: 10px solid #f44336; }
        .card.property-blue { border-top: 10px solid #2196f3; }
        .card.property-green { border-top: 10px solid #4caf50; }
        .card.action { background: #fff176; }
        .card.money { background: #c8e6c9; border: 1px solid #4caf50; }

        /* التحكم */
        .controls {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: var(--gold);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled { background: #666; }

        .log {
            font-size: 0.9rem;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        #player-hand {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            min-height: 120px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="area" id="bot-area">
        <span class="area-label">أراضي الخصم</span>
        <div class="card-slot" id="bot-properties"></div>
    </div>

    <div class="area" id="bank-area">
        <span class="area-label">البنك الخاص بك</span>
        <div class="card-slot" id="player-bank"></div>
    </div>

    <div class="area" id="player-area">
        <span class="area-label">ممتلكاتك</span>
        <div class="card-slot" id="player-properties"></div>
    </div>

    <div class="controls">
        <div class="log" id="status-msg">دورك: العب 3 حركات</div>
        <div>
            <span id="moves-left">الحركات: 3</span>
            <button id="end-turn-btn" onclick="endTurn()">إنهاء الدور</button>
        </div>
    </div>

    <div id="player-hand"></div>
</div>

<script>
    // بيانات الكروت
    const cardData = [
        { name: "الرياض", type: "property", color: "red", value: 4 },
        { name: "جدة", type: "property", color: "blue", value: 3 },
        { name: "الدمام", type: "property", color: "red", value: 4 },
        { name: "مكة", type: "property", color: "blue", value: 3 },
        { name: "أبها", type: "property", color: "green", value: 2 },
        { name: "1 مليون", type: "money", value: 1 },
        { name: "5 مليون", type: "money", value: 5 },
        { name: "إيجار", type: "action", value: 2 },
        { name: "سرقة", type: "action", value: 3 },
        { name: "قول لا", type: "action", value: 4 }
    ];

    let deck = [];
    let playerHand = [];
    let playerProps = [];
    let playerBank = [];
    let moves = 3;

    // تهيئة اللعبة
    function initGame() {
        // إنشاء رزمة عشوائية كبيرة
        for(let i=0; i<50; i++) {
            deck.push(cardData[Math.floor(Math.random() * cardData.length)]);
        }
        // توزيع 5 كروت للبداية
        for(let i=0; i<5; i++) {
            playerHand.push(deck.pop());
        }
        render();
    }

    function render() {
        const handDiv = document.getElementById('player-hand');
        handDiv.innerHTML = '';
        playerHand.forEach((card, index) => {
            const cardEl = createCardUI(card);
            cardEl.onclick = () => playCard(index);
            handDiv.appendChild(cardEl);
        });

        const propDiv = document.getElementById('player-properties');
        propDiv.innerHTML = '';
        playerProps.forEach(card => propDiv.appendChild(createCardUI(card)));

        const bankDiv = document.getElementById('player-bank');
        bankDiv.innerHTML = '';
        playerBank.forEach(card => bankDiv.appendChild(createCardUI(card)));

        document.getElementById('moves-left').innerText = `الحركات: ${moves}`;
    }

    function createCardUI(card) {
        const div = document.createElement('div');
        div.className = `card ${card.type === 'property' ? 'property-' + card.color : card.type}`;
        div.innerHTML = `<div>${card.name}</div><div style="margin-top:auto">${card.value}M</div>`;
        return div;
    }

    function playCard(index) {
        if (moves <= 0) {
            alert("انتهت حركاتك! أنهِ الدور.");
            return;
        }

        const card = playerHand[index];
        playerHand.splice(index, 1);

        if (card.type === 'property') {
            playerProps.push(card);
        } else {
            playerBank.push(card);
        }

        moves--;
        checkWin();
        render();
    }

    function endTurn() {
        moves = 3;
        // سحب كرتين جديدين
        playerHand.push(deck.pop());
        playerHand.push(deck.pop());
        
        document.getElementById('status-msg').innerText = "تم سحب كرتين. العب!";
        render();
    }

    function checkWin() {
        if (playerProps.length >= 3) {
            document.getElementById('status-msg').innerText = "مبروك! فزت بالديل!";
            document.getElementById('end-turn-btn').disabled = true;
        }
    }

    initGame();
</script>

</body>
</html>
